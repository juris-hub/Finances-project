<div class="container">
  <form class="form" [formGroup]="personalInfoForm" (ngSubmit)="onNext()">
    <div class="form-row">
      <label class="form-label">First Name</label>
      <div class="form-item">
        <input type="text" pInputText formControlName="name" />
      </div>
    </div>
    <div class="form-row">
      <label class="form-label">Last Name</label>
      <div class="form-item">
        <input type="text" pInputText formControlName="lastName" />
      </div>
    </div>

    <div class="form-row-actions">
      <button (click)="onBack()" pButton>Back</button>

      <button type="submit" pButton [disabled]="!personalInfoForm.valid">
        Next
      </button>
    </div>
  </form>
</div>
