<p-table [value]="transactions$ | async">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Timestamp</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Edit</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-transaction>
    <tr>
      <td>{{ transaction.transactionName }}</td>
      <td>
        {{
          transaction.transactionDate.toDate() | date : "dd/MM/yyyy hh:mm:ss"
        }}
      </td>
      <td>{{ transaction.transactionCost }}</td>
      <td>{{ transaction.transactionCategory }}</td>
      <td>
        <span class="p-buttonset">
          <button
            [routerLink]="[transaction.id + '/edit']"
            pButton
            pRipple
            icon="pi pi-user-edit"
          ></button>
          <button pButton pRipple icon="pi pi-trash"></button
        ></span>
      </td>
    </tr>
  </ng-template>
</p-table>
